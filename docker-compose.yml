version: '3.8'

services:

  services:
  mongo:
    image: mongo:5.0
    ports:
      - "27018:27017"  # host:container
    volumes:
      - mongo-data:/data/db

  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/taskdb_test  # Internal Docker network URI
    depends_on:
      - mongo



volumes:
  mongo-data:

