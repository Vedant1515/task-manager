version: '3.8'

services:
  mongo:
    image: mongo:5.0
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build: .
    ports:
      - "3001:3000"
    depends_on:
      - mongo

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

volumes:
  mongo-data:
