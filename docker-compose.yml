version: '3.8'

services:
  mongo:
    image: mongo:5.0
    container_name: task-manager-mongo
    ports:
      - "27021:27017"  # 🔁 Changed from 27020 to 27021 to avoid conflict
    volumes:
      - mongo-data:/data/db

  api:
    build: .
    container_name: task-manager-api
    ports:
      - "3003:3000"  # 🔁 Changed from 3002 to 3003 to avoid conflict
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/taskdb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus
    container_name: task-manager-prometheus
    ports:
      - "9092:9090"  # 🔁 Changed from 9091 to 9092 to avoid conflict
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

volumes:
  mongo-data:
