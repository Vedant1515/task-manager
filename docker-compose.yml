version: '3.8'

services:
  mongo:
    image: mongo:5.0
    container_name: task-manager-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build: .
    container_name: task-manager-api
    ports:
      - "3002:3002" # Host:Container
    environment:
      - MONGODB_URI=mongodb://mongo:27017/taskdb
    depends_on:
      - mongo
    volumes:
      - .:/app
    working_dir: /app
    command: npm start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/status"]
      interval: 10s
      timeout: 5s
      retries: 3

  test:
    build: .
    container_name: task-manager-test
    environment:
      - MONGO_URI=mongodb://mongo:27017/taskdb_test
    depends_on:
      - mongo
    working_dir: /app
    volumes:
      - .:/app
    command: npm test

  prometheus:
    image: prom/prometheus
    container_name: task-manager-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

volumes:
  mongo-data:
