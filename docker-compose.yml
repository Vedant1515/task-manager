version: '3.8'

services:
 
  blackbox:
    image: prom/blackbox-exporter:latest
    container_name: task-manager-blackbox
    ports:
      - "9115:9115"
  grafana:
    image: grafana/grafana
    container_name: task-manager-grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin`
      - GF_SECURITY_ADMIN_PASSWORD=Vedant@1503

  alertmanager:
    image: prom/alertmanager
    container_name: task-manager-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
  mongo:
    image: mongo:5.0
    container_name: task-manager-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build: .
    container_name: task-manager-api
    ports:
      - "3002:3002"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/taskdb
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/status"]
      interval: 10s
      timeout: 5s
      retries: 3

  test:
    build: .
    container_name: task-manager-test
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/taskdb_test
    depends_on:
      - mongo
    command: npm test

  prometheus:
    image: prom/prometheus
    container_name: task-manager-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert-rules.yml:/etc/prometheus/alert-rules.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

volumes:
  mongo-data:
